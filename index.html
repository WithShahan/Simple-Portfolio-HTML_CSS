<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Navbar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Lato&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="hero">
      <div class="circle-container">
        <div class="circle">
          <button id="close">
            <i class="fas fa-snowboarding fa-rotate-270"></i>
          </button>
          <button id="open">
            <i class="fas fa-snowboarding"></i>
          </button>
        </div>
      </div>

      <nav>
        <ul class="list nav__list">
          <li class="list__item">
            <a class="list__link" href="#">About me</a>
          </li>
          <li class="list__item">
            <a class="list__link" href="#">Education</a>
          </li>
          <li class="list__item">
            <a class="list__link" href="#">Certificates</a>
          </li>
          <li class="list__item">
            <a class="list__link" href="#">Skill</a>
          </li>
          <li class="list__item">
            <a class="list__link" href="#">Contact </a>
          </li>
        </ul>
      </nav>

      <article class="grid">
        <div class="hero__content">
          <h1 class="hero__title">I'm Shahan Ahmed</h1>
          <p class="hero__description">Junior Software Developer</p>
          <a
            href="https://withshahan.github.io/cv/"
            target="_blank"
            class="btn hero__btn"
            >Hire Me</a
          >
        </div>

        <aside class="hero__image">
          <img src="./images/hero.png" alt="hero-image" />
        </aside>
      </article>
    </section>

    <footer class="footer">
      <ul class="list footer__list">
        <li class="list__item">
          <a
            class="list__link"
            href="https://www.youtube.com/channel/UCyQg06zsc9tBtjgpQ_k8wUg/featured"
            target="_blank"
            >YouTube</a
          >
        </li>
        <li class="list__item">
          <a
            class="list__link"
            href="https://github.com/WithShahan"
            target="_blank"
            >Github</a
          >
        </li>
        <li class="list__item">
          <a
            class="list__link"
            href="www.linkedin.com/in/programming-with-shahan
          "
            target="_blank"
            >Linkedin</a
          >
        </li>
      </ul>
      <p class="copyright">&copy; 2021 Shahan A.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
